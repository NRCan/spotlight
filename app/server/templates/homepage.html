<div id='homepage-content'>
  <div class="outdent-to-full-viewport-width performance-brand">
    <div class="outdent-to-full-viewport-width-inner hero-banner vertical-padding-medium">
      <h1 class="hero-banner-heading">Performance</h1>
      <div class="hero-banner-strapline">
        Performance data for government services
      </div>
    </div>
  </div>

  <div class="vertical-padding-medium grid-row" aria-labelledby="header-dashboard-counts">
    <h2 class="visuallyhidden" id="header-dashboard-counts">Dashboard counts</h2>
    <div class="column-third">
      <a class="impact-link" href="/performance/services">
        <span class="impact-link-figure"><%= serviceCount %></span> <span class="impact-link-label">service stage dashboards</span>
      </a>
    </div>
    <div class="column-third">
      <a class="impact-link" href="/performance/web-traffic">
        <span class="impact-link-figure"><%= webTrafficCount %></span> <span class="impact-link-label">departments' web traffic</span>
      </a>
    </div>
    <div class="column-third">
      <a class="impact-link" href="/performance/prototypes">
        <span class="impact-link-figure">11</span> <span class="impact-link-label">prototypes</span>
      </a>
    </div>
  </div>

  <section class="service-listing" id="transactions-explorer">
    <h2>Transactions Explorer</h2>
    <div class="row">
      <div class="cols3">
        <p>An overview of all transaction-based services the government provides.</p>
        <p><a href="/performance/transactions-explorer/all-services/by-transactions-per-year/descending">View all services</a></p>
      </div>
      <div class="cols3 add3">
        <a href='/performance/transactions-explorer/all-services/by-transactions-per-year/descending'>
          <img alt="" src="<%= assetPath %>images/<%= assetDigest['homepage-transactions-explorer.png'] %>">
        </a>
      </div>
    </div>
  </section>

</div>
