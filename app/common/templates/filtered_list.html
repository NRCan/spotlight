<header>
  <h2><%= title %></h2>
  <p class="count"><%= items.count %></p>
</header>
<dl>
  <% _.each(items, function (list, letter) { %>
    <% if (letter !== 'count') { %>
      <dt><%= letter %></dt>
      <ol>
        <% _.each(list, function (item) { %>
          <li>
            <a href="/performance/<%= item.slug %>"><%= item.title %></a>
          </li>
        <% }) %>
      </ol>
    <% } %>
  <% }) %>
</dl>
